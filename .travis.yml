# https://travis-ci.org/stormpath/stormpath-sdk-java
language: java

# http://docs.travis-ci.com/user/migrating-from-legacy/
sudo: false

jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
  - oraclejdk8

install: echo "No need to run mvn install -DskipTests then mvn install.  Running mvn install."
script: mvn install

